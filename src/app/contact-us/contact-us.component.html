<!-- Contact us -->
<div class="container">
  <section id="contact">
    <h2 class="center-align blue-text">Contact Us</h2>
    <div class="row">
      <div class="col s6 offset-I6">
        <hr />
      </div>
    </div>
    <div class="container">
      
      <div class="row">

        <form [formGroup]="" action="submit" class="col s6">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate" />
              <label for="icon_prefix">First Name</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_telephone" type="tel" class="validate" />
              <label for="icon_telephone">last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail</i>
              <input id="email" type="email" class="validate" />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">phone</i>
              <input id="phone" type="number" class="validate" data-length="10" />
              <label for="phone">Mobile no</label>
            </div>
          </div>
          <div class="row">
            <form [formGroup]="" class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">mode_edit</i>
                  <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                  <label for="icon_prefix2">leave a Message</label>
                </div>
              </div>
              <a class="btn waves-effect waves-light blue" type="submit" name="action"
                onclick="M.toast({html: 'subimitted'})">Submit
                <i class="material-icons right">send</i>
              </a>
            </form>
          </div>
        </form>

      </div>
    </div>
  </section>
</div>
